name: CI
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
       matrix:
         node: [ 14, 16, 18 ]
    name: Node ${{ matrix.node }} build test
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with: 
          node-version: ${{ matrix.node }}
          cache: "npm"
      - run: npm run ci
